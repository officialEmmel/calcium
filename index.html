<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="apple-touch-icon" href="/images/icon-512x512.png">
   <link rel="manifest" href="/manifest.json">

    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <!-- <link rel="stylesheet" href="/Emil/calculator2/style.css"> -->
    <link rel="stylesheet" href="/src/style.css?time=1012" />
    <script src="https://www.geogebra.org/apps/deployggb.js"></script>
    
  </head>
  <body>
    <div class="container" id="container">
      <!-- <div id="navbar" class="sticky">
            <a class="active" href="javascript:void(0)">Calculator</a>
        </div> -->
      <ul class="list" id="list">
        <!-- <li class="listItem" id="help">
                <p id="result" style="color: var(--gray);" class="result">type !help for usage</p>
            </li> -->
        <li class="listItem" id="latest">
          <!-- <span class="close">&times;</span> -->
          <button id="more">...</button>
          <input
            tabindex="-1"
            type="text"
            id="input"
            class="input"
            placeholder="!help for usage..."
          />
          <p id="result" class="result"></p>
        </li>
      </ul>
      <div
        style="display: none"
        id="keyboard"
        class="keyContainer bottom"
      ></div>
    </div>

    <div id="snackbars"></div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        &nbsp;
        <div id="modal-inner"></div>
      </div>
    </div>

    <script type="module" src="/src/ui.ts"></script>
    <script type="module" src="/src/calculator.ts"></script>
    <script type="module" src="/src/main.ts"></script>
    <!-- <script src="src/keyboard.ts"></script> -->

    <script></script>
  </body>
</html>
