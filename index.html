<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes"> 
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> 

    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet"> 
    
    <!-- <link rel="stylesheet" href="/Emil/calculator2/style.css"> -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container" id="container">
        <!-- <div id="navbar" class="sticky">
            <a class="active" href="javascript:void(0)">Calculator</a>
        </div> -->
        <ul class="list" id="list">
            <!-- <li class="listItem" id="help">
                <p id="result" style="color: var(--gray);" class="result">type !help for usage</p>
            </li> -->
            <li class="listItem" id="latest">
                <!-- <span class="close">&times;</span> -->
                <input tabindex="-1" type="text" id="input" class="input" placeholder="!help for usage...">
                <p id="result" class="result"></p>
            </li>
        </ul>
        <div style="display: none;" id="keyboard" class="keyContainer bottom">
            <div id="keySet1" class="keyboard">
                <div class="keyboardRowSmall">
                    <button class="key" id="fnc" value="" >f()</button>
                    <button class="key" id="cmd">!cmd</button>
                    <button class="key" id="up">&uarr;</button>
                    <button class="key" id="down">&darr;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="ans" value="" >ans</button>
                    <button class="key" id="pow">^</button>
                    <button class="key" id="backspace">&larr;</button>
                    <button class="key" id="divide">&divide;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="seven" value="7">7</button>
                    <button class="key" id="eight" value="8">8</button>
                    <button class="key" id="nine" value="9">9</button>
                    <button class="key" id="multiply">&times;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="four" value="4">4</button>
                    <button class="key" id="five" value="5">5</button>
                    <button class="key" id="six" value="6">6</button>
                    <button class="key" id="minus">&minus;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="one" value="1">1</button>
                    <button class="key" id="two" value="2">2</button>
                    <button class="key" id="three" value="3">3</button>
                    <button class="key" id="plus">&plus;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="decimal">.</button>
                    <button class="key" id="zero" value="0">0</button>
                    <button class="key" id="equals">=</button>
                </div>
            </div>
            <div id="keySet2" class="keyboard">
                <div class="keyboardRowSmall">
                    <button class="key" id="num" value="" >123</button>
                    <button class="key" id="cmd">!cmd</button>
                    <button class="key" id="up">&uarr;</button>
                    <button class="key" id="down">&darr;</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="bracketOpen" value="" >(</button>
                    <button class="key" id="bracketClose">)</button>
                    <button class="key" id="backspace">&larr;</button>

                    <button class="key" id="modulo">%</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="sin" value="7">sin()</button>
                    <button class="key" id="cos" value="8">cos()</button>
                    <button class="key" id="tan" value="9">tan()</button>

                    <button class="key" id="bracketOpen">?</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="asin" value="4">asin()</button>
                    <button class="key" id="acos" >acos()</button>
                    <button class="key" id="atan" >atan()</button>

                    <button class="key" id="bracketClose">?</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="sqrt" >sqrt()</button>
                    <button class="key" id="cbrt" >cbrt()</button>
                    <button class="key" id="log" >log()</button>

                    <button class="key" id="define">=</button>
                </div>
                <div class="keyboardRow">
                    <button class="key" id="pi">&pi;</button>
                    <button class="key" id="euler">e</button>
                    <button class="key" id="equals">=</button>
                </div>
              </div>
        </div>
    </div>

    <div id="snackbar"></div>

    <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-inner">

          </div>
        </div>
      
    </div>

    <!-- <script src="/Emil/calculator2/math.js"></script>
    <script src="/Emil/calculator2/ui.js"></script>
    <script src="/Emil/calculator2/currency.js"></script>
    <script src="/Emil/calculator2/calculator.js"></script>
    <script src="/Emil/calculator2/main.js"></script> -->

    <script src="src/settings.ts"></script>
    <script src="src/ui.ts"></script>
    <script src="src/currency.ts"></script>
    <script src="src/calculator.ts"></script>
    <script src="src/main.ts"></script>
    <script src="src/keyboard.ts"></script>

    <script>

    </script>

</body>
</html>
